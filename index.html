<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代和風 - MUJI Style</title>
    <style>
        /* 載入現代黑體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap');

        :root {
            --primary-red: #ae2012; /* 保留原本的色彩 */
            --bg-color: #fcfcfc;    /* 無印良品常見的極淺灰/白 */
            --text-color: #333;
            --cloud-color: rgba(174, 32, 18, 0.08); /* 雲朵改用品牌色的淡色調，增加統一感 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Noto Sans JP', 'Microsoft JhengHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- 明顯的雲朵動畫 --- */
        .clouds-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            fill: var(--cloud-color);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }

        /* 不同的雲朵大小與速度 */
        .c1 { top: 15%; width: 300px; animation-duration: 25s; opacity: 0.8; }
        .c2 { top: 50%; width: 450px; animation-duration: 40s; animation-delay: -10s; }
        .c3 { top: 75%; width: 250px; animation-duration: 30s; animation-delay: -5s; }

        /* --- MUJI 風內容容器 --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 80px 100px; /* 增加留白，解決離邊框太近的問題 */
            border: 1px solid rgba(0,0,0,0.1); /* 極細線條邊框 */
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); /* 輕微陰影增加質感 */
        }

        .smoke-name {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-red);
            margin: 0;
            letter-spacing: 0.5rem; /* 增加字距，顯得高級且不擁擠 */
            line-height: 1.2;
            text-indent: 0.5rem; /* 修正最後一個字的字距偏移 */
        }

        .description {
            margin-top: 30px;
            font-size: 1rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
        }

        /* 裝飾性小紅點 - 增加日系設計感 */
        .dot {
            width: 6px;
            height: 6px;
            background-color: var(--primary-red);
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="clouds-layer">
        <svg class="cloud c1" viewBox="0 0 100 40"><path d="M20,35 a10,10 0 0,1 0,-20 a15,15 0 0,1 30,0 a12,12 0 0,1 25,5 a10,10 0 0,1 0,15 Z"/></svg>
        <svg class="cloud c2" viewBox="0 0 100 40"><path d="M10,30 a12,12 0 0,1 0,-24 a18,18 0 0,1 35,0 a15,15 0 0,1 30,10 a12,12 0 0,1 0,14 Z"/></svg>
        <svg class="cloud c3" viewBox="0 0 100 40"><path d="M20,35 a10,10 0 0,1 0,-20 a15,15 0 0,1 30,0 a12,12 0 0,1 25,5 a10,10 0 0,1 0,15 Z"/></svg>
    </div>

    <div class="content-wrapper">
        <div class="dot"></div>
        <h1 class="smoke-name">席の息弥</h1>
        <p class="description">PREMIUM INCENSE</p>
    </div>

</body>
</html>
