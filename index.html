<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人水煙調配譜</title>
    <style>
        :root {
            --gold: #d4af37;
            --warm-glow: rgba(255, 190, 50, 0.25);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            color: #eee;
            font-family: "PingFang TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 暖黃色閃動光暈層 */
        .glow-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, var(--warm-glow) 0%, rgba(0,0,0,0) 75%);
            z-index: -2;
            animation: breathe 7s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes breathe {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* 強化：白色大濃煙效果 */
        .smoke-cloud {
            position: fixed;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 255, 255, 0.5) 40%, 
                rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(55px);
            z-index: -1;
            pointer-events: none;
            animation: rise 16s linear infinite;
        }

        @keyframes rise {
            0% { transform: translate(-30%, 120%) scale(1); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translate(40%, -150%) scale(6); opacity: 0; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px 0;
            z-index: 1;
        }

        h1 {
            color: var(--gold);
            text-align: center;
            letter-spacing: 5px;
            font-weight: 300;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            margin-bottom: 40px;
        }

        .recipe-card {
            background: rgba(25, 25, 25, 0.85);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .recipe-title {
            color: var(--gold);
            font-size: 1.25rem;
            border-left: 3px solid var(--gold);
            padding-left: 12px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .ingredient-list {
            margin: 0 0 15px 0;
            padding: 0;
            list-style: none;
        }

        .ingredient-list li {
            background: rgba(255, 255, 255, 0.08);
            margin: 6px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .desc {
            font-size: 0.8rem;
            color: #999;
            line-height: 1.6;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="glow-overlay"></div>

    <div class="container">
        <h1>職人專屬配方</h1>
        <div id="recipe-box"></div>
    </div>

    <script>
        // 嚴格根據 15 款現有品項設計的 7 種配方
        const recipes = [
            {
                title: "清幽茶香 (Tea Zen)",
                items: ["紅茶 50%", "茉莉花 30%", "桂花 20%"],
                desc: "以黑草紅茶為基底，結合雙花香氣，呈現如現泡茶般的優雅口感。"
            },
            {
                title: "微醺小黃瓜 (Gin Cooler)",
                items: ["琴酒小黃瓜 60%", "琴酒 30%", "檸檬萊姆 10%"],
                desc: "雙重琴酒基調加深層次，小黃瓜的清爽在檸檬點綴下更顯透亮。"
            },
            {
                title: "希臘果果優格 (Creamy Fruit)",
                items: ["希臘優格 50%", "綜合水果 30%", "百香果石榴 20%"],
                desc: "果凍系列的厚實乳香包裹著酸甜果實感，適合喜歡濃郁煙感的用戶。"
            },
            {
                title: "費約果之森 (Forest Fizz)",
                items: ["費約果檸檬水 60%", "針葉 20%", "檸檬糖 20%"],
                desc: "費約果奇異的果香與針葉的木質涼感結合，獨特且不膩口。"
            },
            {
                title: "晨間拿鐵 (Morning Coffee)",
                items: ["咖啡 60%", "甜薯 40%"],
                desc: "咖啡的苦甜與甜薯的綿密香氣結合，營造出如同甜點般的溫潤體驗。"
            },
            {
                title: "迷幻香料 (Mystic Paan)",
                items: ["Paan Ras 40%", "綜合水果 40%", "茉莉花 20%"],
                desc: "利用紅草經典 Paan 的強烈香料感搭配果香，並由茉莉花收尾。"
            },
            {
                title: "金黃熱帶特調 (Passion Fizz)",
                items: ["百香果石榴 50%", "檸檬萊姆 30%", "檸檬糖 20%"],
                desc: "純粹的酸爽組合，激發味蕾，是極佳的解膩選擇。"
            }
        ];

        const box = document.getElementById('recipe-box');
        recipes.forEach(r => {
            box.innerHTML += `
                <div class="recipe-card">
                    <div class="recipe-title">${r.title}</div>
                    <ul class="ingredient-list">
                        ${r.items.map(i => `<li>${i}</li>`).join('')}
                    </ul>
                    <div class="desc">${r.desc}</div>
                </div>
            `;
        });

        // 大濃煙生成 logic
        function createHeavySmoke() {
            const smoke = document.createElement('div');
            smoke.className = 'smoke-cloud';
            const size = Math.random() * 400 + 350 + 'px'; 
            smoke.style.width = size;
            smoke.style.height = size;
            smoke.style.left = Math.random() * 110 - 5 + 'vw';
            smoke.style.bottom = '-350px';
            smoke.style.animationDuration = Math.random() * 10 + 12 + 's';
            document.body.appendChild(smoke);
            setTimeout(() => smoke.remove(), 16000);
        }

        setInterval(createHeavySmoke, 2500);
        for(let i=0; i<6; i++) createHeavySmoke(); // 預載煙霧
    </script>
</body>
</html>
