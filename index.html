<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職人水煙調配譜</title>
    <style>
        /* 1. 全域背景與暖黃光暈 */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .warm-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 190, 60, 0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: -2;
            animation: pulseGlow 7s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* 2. 一縷縷白色濃煙效果 */
        .smoke-wisp {
            position: fixed;
            width: 90px; /* 寬度窄化成縷狀 */
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.95) 20%, 
                rgba(255, 255, 255, 0.95) 80%, 
                rgba(255, 255, 255, 0) 100%);
            border-radius: 60px;
            filter: blur(30px);
            z-index: -1;
            pointer-events: none;
            animation: wispRising 14s ease-out infinite;
        }

        @keyframes wispRising {
            0% { 
                transform: translateY(110vh) translateX(0) skewX(0deg) scaleX(1); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            40% { 
                /* 上升過程中的扭曲擺動感 */
                transform: translateY(50vh) translateX(60px) skewX(12deg) scaleX(1.4); 
            }
            100% { 
                transform: translateY(-130vh) translateX(-80px) skewX(-15deg) scaleX(2.5); 
                opacity: 0; 
            }
        }

        /* 3. 網頁 UI 排版（完全保留原樣） */
        .container {
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d4af37;
            text-align: center;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .recipe-card {
            background: rgba(28, 28, 28, 0.88);
            border: 1px solid rgba(212, 175, 55, 0.25);
            border-radius: 15px;
            padding: 22px;
            margin-bottom: 25px;
            backdrop-filter: blur(12px);
        }

        .recipe-name {
            color: #d4af37;
            font-size: 1.3rem;
            margin-bottom: 12px;
            font-weight: bold;
            border-left: 3px solid #d4af37;
            padding-left: 10px;
        }

        .ingredient-tag {
            background: rgba(255, 255, 255, 0.07);
            margin: 6px 0;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.92rem;
            display: flex;
            justify-content: space-between;
        }

        .recipe-desc {
            font-size: 0.82rem;
            color: #999;
            margin-top: 12px;
            line-height: 1.6;
            font-style: italic;
        }
    </style>
</head>
